<html>

<head>
<title>Hello Juara Coding</title>
<link rel="stylesheet" href="index.css">
<script type="text/javascript" src="index.js" defer></script>
</head>

<body>
<h2 class="header">Contoh Perhitungan operator menggunakan Function JS</h2>
<div id="tambah">
    <p>Tambah</p>
    <input type="text" id="angka_1">
    <label> + </label>
    <input type="text" id="angka_2">
    <button id="calculate" onclick="tambah()">Submit</button>
    <label for="hasil_tambah"> Result : </label>
    <input type="text" id="hasil_tambah">
</div>
<div id="kurang">
    <p>Kurang</p>
    <input type="text" id="angka_3">
    <label> - </label>
    <input type="text" id="angka_4">
    <button id="calculate" onclick="kurang()">Submit</button>
    <label for="hasil_kurang"> Result : </label>
    <input type="text" id="hasil_kurang">
</div>
<div id="kali">
    <p>kali</p>
    <input type="text" id="angka_5">
    <label> x </label>
    <input type="text" id="angka_6">
    <button id="calculate" onclick="kali()">Submit</button>
    <label for="hasil_kali"> Result : </label>
    <input type="text" id="hasil_kali">
</div>
<div id="bagi">
    <p>bagi</p>
    <input type="text" id="angka_7">
    <label> / </label>
    <input type="text" id="angka_8">
    <button id="calculate" onclick="bagi()">Submit</button>
    <label for="hasil_bagi"> Result : </label>
    <input type="text" id="hasil_bagi">
</div>
<div id="modulus">
    <p>modulus</p>
    <input type="text" id="angka_9">
    <label> % </label>
    <input type="text" id="angka_10">
    <button id="calculate" onclick="modulus()">Submit</button>
    <label for="hasil_modulus"> Result : </label>
    <input type="text" id="hasil_modulus">
</div>
</body>
